<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="shortcut icon" href="images/Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container signup-container">
        <form>
          <h1>Create Account</h1>
          <div class="social-container">
            <a target="_blank"  href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a target="_blank"  href="https://www.google.com/"><i class="fab fa-google"></i></a>
            <a target="_blank"  href="https://www.linkedin.pk/"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>Use Your Email For Registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form>
          <h1>Sign In</h1>
          <div class="social-container">
            <a target="_blank"  href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a target="_blank"  href="https://www.google.com/"><i class="fab fa-google"></i></a>
            <a target="_blank"  href="https://www.linkedin.pk/"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>Use Your Account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#" class="forget-password">forget password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-pannel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              Great to see you agian! Please sign in to continue your journey
              with us
            </p>
            <button class="overlay-btn" id="signIn">Sign In</button>
          </div>
          <div class="overlay-pannel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>
              Creat your account and start your journey with us. Enter your
              details
            </p>
            <button class="overlay-btn" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
